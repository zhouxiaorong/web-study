<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>纯CSS图标（IE9+）</title>
    <!-- <link rel="stylesheet" href="/base/css/base-icon.css"> -->
    <link rel="stylesheet" href="./a_css/base-icon.css">
    <style>
    * {padding:0px;margin:0px;}
    .container {padding:20px;font-size:0;}
    .container .c-small ,
    .container .c-large {margin-bottom: 30px;}
    .container .c-icons {padding:10px;border:1px dotted #000;display:inline-block;margin:5px;}
    .container .c-large .c-icons icon {font-size:35px;width:35px;height:35px;}
    </style>
</head>
<body>
    <div class="container">
        
        <!-- <div class="c-icons"><icon class="icon-hollow-heart-shaped"></icon></div> -->
        <div class="c-small">
            <div class="c-icons"><p class="icon icon-arrow-up"></p></div>

            <div class="c-icons"><p class="icon icon-arrow-down"></p></div>

            <div class="c-icons"><icon class="icon-refresh"></icon></div>
            <div class="c-icons"><icon class="icon-search"></icon></div>
            <div class="c-icons"><icon class="icon-flag"></icon></div>
            <div class="c-icons"><icon class="icon-bookmark"></icon></div>
            <div class="c-icons"><icon class="icon-edit"></icon></div>
