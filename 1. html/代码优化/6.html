    var arr = [];

      for(var i = 0; i < 100000000; i++){
        arr[i] = i;
      }
    })();
    function func1(){
      var start = new Date().getTime();
      var total = arr.reduce(function(pre, curr){
        return pre + curr;
      }, 0);
      var end = new Date().getTime();
      console.log('fun1: '+ (end-start) + '毫秒，');
    }
    function func2(){
      var start = new Date().getTime();

        total += arr[i];
      }

    function func3(){
