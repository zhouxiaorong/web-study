<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0px;
      margin: 0px;
    }
    .box, ul, li {
      width: 200px;
      height: 200px;
    }
    .box {
      margin: 100px auto;
    }
    ul {
      transform-style: preserve-3d;
      perspective: 10000px;
      position: relative;
      animation: trans 5s ease 0s infinite;
    }
    @keyframes trans {
      from {transform: rotateX(0deg) rotateY(0deg);}
      to {transform: rotateX(360deg) rotateY(360deg);}
    }
    li {
      list-style: none;
      position: absolute;
      top: 0px;
      left: 0px;
    }
    .li1 {background-color: rgba(255, 0, 0, .4);transform: translateZ(100px);}
    .li2 {background-color: rgba(0, 255, 0, .4);transform: rotateX(90deg) translateZ(100px);}
    .li3 {background-color: rgba(0, 0, 255, .4);transform: rotateX(180deg) translateZ(100px);}
    .li4 {background-color: rgba(255, 255, 0, .4);transform: rotateX(90deg) translateZ(100px);}
    .li5 {background-color: rgba(255, 0, 255, .4);transform: rotateY(90deg) translateZ(100px);}
    .li6 {background-color: rgba(0, 255, 255, .4);transform: rotateY(-90deg) translateZ(100px);}
  </style>
</head>
<body>
  <div class="box">
    <ul>
      <li class="li1"></li>
      <li class="li2"></li>
      <li class="li3"></li>
      <li class="li4"></li>
      <li class="li5"></li>
      <li class="li6"></li>
    </ul>
  </div>
</body>
</html>
