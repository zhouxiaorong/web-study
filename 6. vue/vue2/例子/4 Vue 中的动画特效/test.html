    <title>Vue中CSS动画原理</title>
    <script src="../../vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- <script src="../../animate.css"></script> -->
    <style>
      #root {
        width: 100%;
        margin-top: 200px;
        text-align: center;
      }
      p {
      }
      .duration-1 {--animate-delay: 0.5s;}
      .duration-2 {--animate-delay: 2s;}
    </style>
</head>
<body>
    <div id="root">
      <div id="example-2">
        <button @click="show = !show">Toggle show</button>
        <transition 
          enter-active-class ="animate__animated animate__backInDown duration-1" 
          leave-active-class="animate__animated animate__heartBeat duration-1" 
        >
          <p v-if="show" class="">11111</p>
        </transition>
        <transition 
          enter-active-class ="animate__animated animate__backInDown animate__repeat-2" 
          leave-active-class="animate__animated animate__heartBeat" 
        >
          <p v-if="show">22222</p>
        </transition>
        <transition 
          enter-active-class ="animate__animated animate__backInDown" 
          leave-active-class="animate__animated animate__heartBeat" 
        >
        <p v-if="show" class="duration-2">33333</p>
        </transition>
