<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex</title>
  <style>
    body,
    div, p, h3 {
      padding: 0px;
      margin: 0px;
      font-size: 16px;
      line-height: 25px;
    }

    .flex-container {
      display: -webkit-flex;
      display: flex;
      width: 400px;
      height: 250px;
      background-color: lightgrey;
      margin: 10px;
    }

    .flex-container:nth-child(2) {
      direction: rtl;
    }

    .flex-item {
      background-color: cornflowerblue;
      width: 100px;
      height: 100px;
      margin: 10px;
    }

    .css {
      margin: 10px;
      padding: 10px;
      background-color: gainsboro;
    }

    .css h3 {
      line-height: 35px;
    }

    .css p {
      text-indent: 20px;
    }
    .flex-container2 {
    display: -webkit-flex;
    display: flex;
    -webkit-flex-direction: row-reverse;
    flex-direction: row-reverse;
    width: 400px;
    height: 250px;
    background-color: lightgrey;
}
  </style>
</head>

<body>
  <div class="flex-container">
    <div class="flex-item">flex item 1</div>
    <div class="flex-item">flex item 2</div>
    <div class="flex-item">flex item 3</div>
  </div>
  <div class="flex-container">
    <div class="flex-item">flex item 1</div>
    <div class="flex-item">flex item 2</div>
    <div class="flex-item">flex item 3</div>
  </div>
  <div class="flex-container2">
    <div class="flex-item">flex item 1</div>
    <div class="flex-item">flex item 2</div>
    <div class="flex-item">flex item 3</div>
  </div>
  <div>
    <div class="css">
      <h3>flex-direction的值有:</h3>
      <p>row：横向从左到右排列（左对齐），默认的排列方式。</p>
      <p>row-reverse：反转横向排列（右对齐，从后往前排，最后一项排在最前面。</p>
      <p>column：纵向排列。</p>
      <p>column-reverse：反转纵向排列，从后往前排，最后一项排在最上面。</p>
    </div>
  </div>
</body>

</html>
