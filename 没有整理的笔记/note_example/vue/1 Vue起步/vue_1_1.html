<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/common/js/vue.js"></script>
</head>
<body>
    <div id="app">{{content}}</div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                content: 'hello world'
            }
        });

        setTimeout(() => {
            app.$data.content = 'yee';
        }, 500);
    </script>
</body>
</html>
