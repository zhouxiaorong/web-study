<body>
    <script>
        // 书写一个函数，函数的功能判断一个数字是否是偶数
        function checkEven(n) {
            if (n % 2 == 0) return true;
            return false;
        }

        var result = checkEven(6);
        console.log(result);
        
    </script>
</body>
